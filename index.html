<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/ico" href="assets/img/icon.png">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Encuentrame!</title>
</head>
<body>
  <div class="container-fluid">
    <!-- <div class=""> -->
      <form class="form header">
        <div class="container">
          <div class="form-inline">
            <i for="input-partida" class="white glyphicon glyphicon-record"></i>
            <input id="input-partida" type="text" class="form-control" placeholder="Ingresa tu punto de partida">
          </div>
          <div class="form-inline">
            <i for="input-destino" class="white glyphicon glyphicon-send"></i>
            <input id="input-destino" type="text" class="form-control" placeholder="Ingresa tu Destino">
          </div>
        </div>

        <div class="form container">
          <button type="button" class="btn btn-danger form-control width" id="trazar-ruta">Trazar Ruta</button>
          <button type="button" class="btn btn-danger form-control width" id="encuentrame">ENCUENTRAME</button>
        </div>
      </form>
    <!-- </div> -->

  <div id="map" class=" container col-lg-12"></div>
  <div id="tarifa" class="col-lg-12">

  </div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMW32VPlxybj__BvTKHC_OSM3QPZeh0CE&callback=initMap&libraries=places"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
</body>
</html>
