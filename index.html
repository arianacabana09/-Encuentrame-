<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <title>Encuentrame!</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row relative">
      <form class="navbar-form" role="search">
        <div class="form-group col-lg-4">
          <span class="glyphicon glyphicon-record"></span>
          <input id="input-partida" type="text" class="form-control input-sm" placeholder="Ingresa tu punto de partida">
        </div>
        <div class="form-group col-lg-4">
          <span class="glyphicon glyphicon-send"></span>
          <input id="input-destino" type="text" class="form-control input-sm" placeholder="Ingresa tu Destino">
        </div>
        <div class="form-group col-lg-4">
          <button type="button" class="btn btn-default" id="trazar-ruta">Trazar Ruta</button>
          <button type="button" class="btn btn-default form-control" id="encuentrame">ENCUENTRAME</button>
        </div>
      </form>
    </div>
  </div>
  <div id="map">

  </div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMW32VPlxybj__BvTKHC_OSM3QPZeh0CE&callback=initMap&libraries=places"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
</body>
</html>
